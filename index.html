<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Process Files</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
    
</head>
<body>

    <div class="h-screen flex flex-col items-center justify-center bg-gradient-to-r from-indigo-400 to-purple-500 overflow-hidden">
        <div class="text-pink-200 text-6xl font-bold mb-8">
            <h1>Hey,Welcome to File Modifier!</h1>
        </div>

        <div class="bg-white w-[40rem] h-[25rem] rounded-2xl shadow-lg flex flex-col items-center justify-center">
            
      
        <form class="flex flex-col mt-[-25px]" id="fileForm">
            <label class="  bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent text-3xl font-bold mt-8" for="masterFile">Upload Master Excel Sheet (.xlsx, .xls):</label>
            <input class="mt-4" type="file" id="masterFile" accept=".xlsx, .xls" required>

            <label class="bg-gradient-to-r from-indigo-400 to-purple-500 bg-clip-text text-transparent text-3xl font-bold mt-8" for="dataFile">Upload Data CSV File (.csv):</label>
            <input class="mt-4" type="file" id="dataFile" accept=".csv" required>
            
            <button class="bg-gradient-to-r from-indigo-400 to-purple-500 text-white mt-8 mx-[200px] font-medium py-2 px-4 w-[10rem] rounded-md shadow-md transition-all duration-300 ease-in-out hover:from-purple-500 hover:to-indigo-400 hover:scale-105 active:scale-95" type="button" id="processBtn">Process Files</button>
        </form>


        <p class="text-2xl font-medium text-green-500" id="status"></p>
        <button 
        class="bg-purple-600 text-white border border-indigo-300 mt-8 mx-[200px] font-medium py-2 px-4 w-[10rem] rounded-md shadow-md tracking-wide transition-all duration-300 ease-in-out hover:bg-purple-700 hover:scale-105 active:scale-95" 
        id="exportPDF" 
        style="margin-top: 15px; display:none;">
        Export as PDF
        </button>

        </div>
        

       
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="index.js"></script>

</body>
</html>
